[pytest]
# Pytest configuration for gfl-plugin-rag-engine

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
    # Enable coverage if pytest-cov is installed
    # --cov=gfl_plugin_rag_engine
    # --cov-report=html
    # --cov-report=term-missing

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow-running tests
    requires_network: Tests that require network access

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
